<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 7</title>
</head>

<style>
  p {
    visibility: hidden;
  }
</style>

<body>
  <div id="user-form">
    <form name="user-validation" novalidate>
      <fieldset>
        <legend>Введите ваши данные</legend>
        <div>
          <label>
            <span>Имя</span>
            <input type="text" required name="customerName" autocomplete="name">
          </label>
          <p id="nameError">поле обязательно для заполнения</p>
        </div>
        <div>
          <label>
            <span>Фамилия</span>
            <input type="text" required name="customerSurname" autocomplete="name">
          </label>
          <p id="surnameError">поле обязательно для заполнения</p>
        </div>
        <div>
          <label>
            <span>Отчество</span>
            <input type="text" required name="customerFathersName" autocomplete="name">
          </label>
          <p id="fathersNameError">поле обязательно для заполнения</p>
        </div>
        <div>
          <label>
            <span>Возраст</span>
            <input type="number" required name="customerAge">
          </label>
          <p id="ageError">значение ниже допустимого</p>
        </div>
        <fieldset>
          <legend>Пол</legend>
          <div>
            <label>
              <input type="radio" required name="sex" value="male">
              <span>Мужчина</span>
            </label>
          </div>
          <div>
            <label>
              <input type="radio" required name="sex" value="female">
              <span>Женщина</span>
            </label>
            <p id="sexError">поле обязательно для заполнения</p>
          </div>
        </fieldset>
      </fieldset>
      <footer>
        <button type="submit">
          Мы всё?
        </button>
      </footer>
    </form>
  </div>
</body>

</html>
